<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite Music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify-Logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
        <h1>Best of NCS - No copyrigt sounds</h1>
        <div class="songItemcontainer">
            <div class="songItem">
            <img alt="1">
            <span class="songName">Tum Se Hee</span>
            <span class="songListplay"><span class="timestamp">05:23 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName">Humdard Hai</span>
            <span class="songListplay"><span class="timestamp">05:23 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName">MAJOR Song</span>
            <span class="songListplay"><span class="timestamp">05:23 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName">Samjhawan</span>
            <span class="songListplay"><span class="timestamp">05:23 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName">Sooraj Dooba Hai</span>
            <span class="songListplay"><span class="timestamp">05:23 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="92px" alt="" id="gif"> Tum se hee -- Leena Bose
        </div>
    </div>
    <script src="script.js"></script>
    <script src="http://kit.fontawesome.com/6afcf4431b.js" crossorigin="anonymous"></script>
</body>

</html>
